<!DOCTYPE html>
<html lang="en">
    <head>
    

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <script  async defer src="bridgeChart.js"></script>

    </head>

    <body>
        <h1>Longest Bridges In the United States Chart </h1>
        <canvas id='bridgeChart'></canvas> 
    
    <canvas id="dataChart" width="100" height="100"></canvas>
    <script>
    var ctx = document.getElementById('dataChart');
    var dataChart = new Chart(ctx, {
        type: 'bar', //bar chart
        data: {
            labels: ["Verrazano-Narrows Bridge", "Golden Gate", "Mackinac", "George Washinton", "Tacoma Narrows Bridge"],
            datasets: [{
                label: 'Bridge Data Bar Chart in Meeters',
               // data = document.getElementById("data").innerHTML
                data: [12, 12, 11, 10, 8 ], // manual data entry #wrong
                 backgroundColor: [
                    'rgba(255, 20, 120, 0.5)',
                    'rgba(50, 162, 220, 0.5)',
                    'rgba(100, 206, 70, 0.5)',
                    'rgba(150, 192, 200, 0.5)',
                    'rgba(153, 152, 250, 0.5)'
                ],
                borderColor: [
                    'rgba(255, 100, 130, 1)',
                    'rgba(50, 150, 230, 1)',
                    'rgba(100, 200, 80, 1)',
                    'rgba(150, 200, 200, 1)',
                    'rgba(150, 100, 250, 1)'
               ],
                borderWidth: 5
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
    </script>
    
        </body>
    </html>
